<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="index">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content" layout:fragment="content" seq="11">
		<!-- /section:settings.box -->
		<div class="page-content-area">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header">差旅单管理</div>
							<table width="100%" class="CSSearchTbl" cellpadding="0"
								cellspacing="0">
								<tr>
									<td class="left">提交部门：</td>
									<td class="right"><input type="text" size="16" /></td>
									<td class="left">差旅单名称：</td>
									<td class="right"><input type="text" size="16" /></td>
									<td class="left">差旅单号：</td>
									<td class="right"><input type="text" size="16" /></td>
									<td class="left">差旅单状态：</td>
									<td class="right"><select>
											<option>未提交</option>
											<option>审核中</option>
											<option>审核通过</option>
											<option>审核未通过</option>
											<option>撤回</option>
											<option>作废</option>
									</select></td>
								</tr>
								<tr>
									<td class="left">提交人姓名：</td>
									<td class="right"><input type="text" size="16" /></td>
									<td class="left">差旅单创建时间：</td>
									<td class="right"><input type="text" size="16"
										class="datePicker" /> 至 <input type="text" size="16"
										class="datePicker" /></td>
									<td class="left">差旅时间范围：</td>
									<td class="right"><input type="text" size="16"
										class="datePicker" /> 至 <input type="text" size="16"
										class="datePicker" /></td>
									<td class="right" colspan="2">
										<button class="btn btn-primary pull-left col-sm-12 tbl-search"
											data-dismiss="modal">
											开始搜索 <i class="ace-icon fa fa-search"></i>
										</button>
									</td>
								</tr>
							</table>

							<div class="table-responsive">
								<table id="sample-table-2"
									class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center"><label class="position-relative">
													<input type="checkbox" class="ace" /> <span class="lbl"></span>
											</label></th>
											<th>部门</th>
											<th>差旅单号</th>
											<th>名称</th>
											<th>关联订单号</th>
											<th>差旅单状态</th>
											<th>创建人</th>
											<th>创建日期</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="myData">
									</tbody>
								</table>
							</div>
							<div align="right">
								<ul id="myPage" class="pagination">
								</ul>
							</div>
						</div>
					</div>

					<!-- PAGE CONTENT ENDS -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.page-content-area -->
		<!-- /.page-content-area -->
		<!-- /.page-content -->
	<script id="orderTemplate" type="text/x-handlebars-template">
	{{#each this}}
		<tr id="{{id}}">
		<td>{{id}}</td>
        <td>{{name}}</td>
		</tr>
	{{/each}}
	</script>	
	<script type="text/javascript">
	var $curs = {};
	$(function(){
	var hisParams = unescape(window.location.hash);
		if (hisParams != '') {
			query(JSON.parse(hisParams.replace('#', '')));
		} else {
			query({});
		}
	});

	function clickQuery() {
		query({});
	}

	function query(params) {
		$curs = params;
		window.location.hash = JSON.stringify($curs);
		$('#myPage').html('');
		$.ajax({
			type : "POST",
			url : '/sys/roleListData',
			data : params,
			dataType : 'json',
			success : function(data) {
				$('#myData').empty();
				var template = Handlebars.compile($("#orderTemplate").html());
				var $tr = template(data.list);
				$('#myData').append($tr);
				pagePlugin('myPage',data.pages,data.pageNum,data.total,jumpPage);
			}
		});
	}
	function jumpPage(page) {
		$curs.pageNo = page;
		query($curs);
	}
</script>
	</div>
</body>
</html>
