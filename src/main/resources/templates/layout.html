		<script type="text/javascript">
		$(function(){
			setMenuOption();
		});
		//设置菜单属性
		function setMenuOption(){
			var seq = $("#content").find("div[class='page-content']").attr("seq");
			$("#sidebar li").each(function(){
			    	$(this).removeClass("active");
			});
		    $("#"+seq).addClass("active");
		    $("#"+seq).parent().parent().addClass("open");
		    $("#"+seq).parent().addClass("nav-show");
		    $("#"+seq).parent().css('display','block'); 	
		}
