<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="htmlhead">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
		<link rel="stylesheet" th:href="@{/css/ace.min.css}" id="main-ace-style" />
		<!--[if lte IE 9]>
			<link rel="stylesheet" th:href="@{/css/ace-part2.min.css}" />
		<![endif]-->
		<link rel="stylesheet" th:href="@{/css/ace-skins.min.css}" />
		<link rel="stylesheet" th:href="@{/css/ace-rtl.min.css}" />
		<!--[if lte IE 9]>
		  <link rel="stylesheet" th:href="@{/css/ace-ie.min.css}" />
		<![endif]-->
		
        <!--[if lte IE 8]>
		<script th:src="@{/js/html5shiv.min.js}"></script>
		<script th:src="@{/js/respond.min.js}"></script>
		<![endif]-->
		<!--[if !IE]> -->
			<script type="text/javascript" th:src='@{/js/jquery.min.js}'></script>
		<!-- <![endif]-->
		<!--[if IE]>
			<script type="text/javascript" th:src='@{/js/jquery1x.min.js}'>
			</script>
		<![endif]-->
		<script type="text/javascript" th:src='@{/js/jquery.mobile.custom.min.js}'></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!--[if lte IE 8]>
		  <script th:src="@{/js/excanvas.min.js}"></script>
		<![endif]-->
		<script th:src="@{/js/jquery-ui.custom.min.js}"></script>
		<script th:src="@{/js/jquery.ui.touch-punch.min.js}"></script>
		<script th:src="@{/js/ace.min.js}"></script>
		<script th:src="@{/js/handlebars.min.js}"></script>
	</head>
	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span class="white">这里放后台登录名称</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												输入登录信息
											</h4>

											<div class="space-6"></div>

											<form action="login" method="POST">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" placeholder="用户名" value="yh"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="密码" value="1"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
	</body>
</html>
